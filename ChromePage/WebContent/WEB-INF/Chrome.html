<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ChromeStyle.css">
    <title>Google</title>
</head>
<body>

 
    <div id="navbar">
        <a href="https://gmail.com" id="gmail">Gmail</a>
        <a href="https://www.google.co.in/imghp?hl=en&ogbl" id="image">Images</a>
        <a href="#" id="menu"><img src="menu.png" height="30px" width="30px"></a>
        <a href="https://myaccount.google.com" id="sign-in">Sign in</a>
        
    </div>
    <div id="main">
        <a href="#" id="logo"><img src="logo.png"></a>
        <input type="text" id="search">
        <div id="flexbox">
            <button id="google-search-btn">Google Search</button>
            <button onclick="window.location.href='https://www.google.com/doodles';" id="random-search-btn">I'm Feeling Lucky</button>
        </div>
        <p id="google-text">Google offered in: <a href="#" id="deutsch">Tamil</a></p>
    </div>
    <div id="footer">
        <a href="https://about.google.com" id="about">About</a>
        <a href="https://ads.google.com" id="advertising">Advertising</a>
        <a href="https://www.google.com/intl/en_in/business/" id="business">Business</a>
        <a href="https://www.google.com/search/howsearchworks/" id="hsw">How Search works</a>
        <a href="https://policies.google.com/privacy" id="privacy">Privacy</a>
        <a href="https://policies.google.com/terms" id="terms">Terms</a>
        <a href="#" id="settings">Settings</a>
    </div>
    
</body>
</html>
